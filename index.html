<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
 <div class="image">
   <img src="./images/illustration-hero.svg" alt="">
 </div>
  <div class="header">Order Summary</div> 

 <div class="header__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>
  <div class="annual-plan"> <img src="./images/icon-music.svg" alt="">
    <div class="annual-cost"><span class="span__bold"> Annual Plan</span>
    <span class="span__text">$59.99/year</span></div>
    <span class="span__change">Change</span>
  </div>
  <div class="proceed-button">Proceed to Payment</div>
  <div class="cancel-button">Cancel Order</div>
  
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/iliand1">Ilian</a>.
</div>
</body>
</html>
